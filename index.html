<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>〘特雷森设施监控〙</title>
  <style>
    :root {
      --neon-blue: #0ff;
      --cyber-red: #ff003c;
      --terminal-green: #00ff9f;
    }

    /* 动态天气面板 */
    .weather-panel {
      border: 1px solid var(--neon-blue);
      background: linear-gradient(45deg, #001919, #000);
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    .weather-panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent 135deg,
        var(--neon-blue) 180deg,
        transparent 225deg
      );
      animation: radar 6s linear infinite;
    }

    @keyframes radar {
      100% { transform: rotate(360deg); }
    }

    /* 加密输入样式 */
    .cipher-input {
      background: #111;
      color: var(--terminal-green);
      border: 1px dashed #4d4d4d;
      padding: 0.8rem;
      font-family: 'Courier New', monospace;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body style="background: #000; color: #fff; max-width: 800px; margin: 0 auto; padding: 20px;">
  
  <!-- 主监控面板 -->
  <div class="cyber-frame">
    <h1 style="color: var(--cyber-red); border-bottom: 2px solid var(--neon-blue);">
      〘东京竞马场安全协议v3〙
    </h1>

    <!-- 坐标验证模块 -->
    <div class="cipher-box">
      <p>当前坐标锁定：35.662575°N, 139.486114°E</p>
      <button onclick="verifyLocation()" class="glitch-btn">
        坐标量子验证
      </button>
      <div id="coordStatus"></div>
    </div>

    <!-- 天气监控模块 -->
    <div class="weather-panel">
      <h3>赛道环境监测</h3>
      <div id="weatherData">
        <p>地表温度：<span id="temp">--</span>°C</p>
        <p>风速：<span id="wind">--</span>m/s</p>
        <p>降水概率：<span id="precip">--</span>%</p>
      </div>
    </div>

    <!-- 密钥输入接口 -->
    <div class="cipher-input" onclick="showAuthPanel()">
      █████ 安全协议激活接口 █████
    </div>
  </div>

  <script>
    // API 密钥安全存储方案
    const apiKeyStorage = {
      public: btoa('PEX3yxvrDvpADmFo_').split('').reverse().join(''),
      private: btoa('SatYrAVv11t1cQU3Z').split('').reverse().join('')
    }

    // 动态解密函数
    const decryptKey = (encrypted) => {
      return atob(encrypted.split('').reverse().join(''))
    }

    // 获取天气数据
    async function fetchWeather() {
      try {
        const publicKey = decryptKey(apiKeyStorage.public)
        const privateKey = decryptKey(apiKeyStorage.private)
        
        const response = await fetch(
          `https://api.weather.com/v3/wx/forecast/daily/5day?geocode=35.66,139.48&format=json&apiKey=${publicKey}`,
          {
            headers: {
              'X-Signature': generateSignature(privateKey)
            }
          }
        )

        const data = await response.json()
        updateWeatherDisplay(data)
      } catch (error) {
        console.error('气象数据获取失败:', error)
        document.getElementById('weatherData').innerHTML = 
          '<p style="color: var(--cyber-red);">气象卫星连接中断</p>'
      }
    }

    // 生成请求签名
    function generateSignature(privateKey) {
      const timestamp = Date.now()
      const raw = `${timestamp}${privateKey}`
      return btoa(raw).slice(0, 32)
    }

    // 更新天气显示
    function updateWeatherDisplay(data) {
      document.getElementById('temp').textContent = 
        data.daypart[0].temperature[0] || '--'
      document.getElementById('wind').textContent = 
        data.daypart[0].windSpeed[0] || '--'
      document.getElementById('precip').textContent = 
        data.daypart[0].precipChance[0] || '--'
    }

    // 初始化加载
    window.onload = () => {
      fetchWeather()
      setInterval(fetchWeather, 3000000) // 5分钟更新
    }
  </script>
</body>
</html>
